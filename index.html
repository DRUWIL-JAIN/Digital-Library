<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;600&display=swap" rel="stylesheet">
    <title>Digital Library</title>
</head>
<style>
    body {
        margin: 0;
        overflow: hidden;
        height: 100vh;
    }
    .bg-img::after{
        content: "";
        display: block;
        width: 100%;
        height: 100%;
        background-color:#3c55f5;
        opacity: 0.1;
    }

    .bg-img {
        background: url(./img/login.svg);
        background-size: 60%;
        border-right: 1px solid rgb(187, 187, 187);
        background-repeat: no-repeat;
        background-position: center;
    }
</style>

<body>
    <main>
        <div class="row">
            <div class="col-md-4 p-0" style="height: 100vh;align-items: center;display: flex;justify-content: center;">
                <div class="container" style="width: 85%;">
                    <h1 class="fw-bold mb-5">Login</h1>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary mt-4 " type="button">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-5">
                        <span>Don't have a account ? <a href="signup.html" class="primary">Sign Up</a></span>
                        <p><a href="forgot.html">Forgot Password</a></p>
                    </div>
                </div>
            </div>
            <!--column 1-->
            <div class="col-md-8 bg-img p-0">


            </div>
            <!--column 2-->
        </div>
    </main>
</body>

</html>
