<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;600&display=swap" rel="stylesheet">
    <title>Forgot Password</title>
</head>
<style>
    .bg-img {
        background: url(./img/forgot.svg);
        background-size: 60%;
        border-right: 1px solid rgb(187, 187, 187);
        background-repeat: no-repeat;
        background-position: center;
    }
</style>

<body>
    <main>
        <div class="row m-0">
            <div class="col-md-4 p-0" style="height: 100vh;align-items: center;display: flex;justify-content: center;">
                <div class="container" style="width: 85%;">
                    <h1 class="fw-bold mb-5">Forgot Password</h1>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary mt-2 " type="button">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--column 1-->
            <div class="col-md-8 bg-img p-0">


            </div>
            <!--column 2-->
        </div>
    </main>
</body>

</html>
